name: Server CI workflow

on:
  push:
    branches: [ main ]
    tags:
      - '*'    
  pull_request:
    branches: [ main ]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore TestProject/TestProject
    - name: Build
      run: dotnet build TestProject/TestProject --no-restore
  deploy:
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build TestProject Image
        run: docker build -f TestProject/Dockerfile -t testproject .
        working-directory: TestProject
      - name: Login to private registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Create latest tag
      #  if: ${{ github.ref == 'ref/heads/main' }}
        run: docker tag testproject ${{ secrets.REGISTRY_URL }}/testproject
      #- name: Create specified tag
      #  if: ${{ startsWith(github.ref, 'ref/tags/') }}
      #  run: docker tag testproject ${{ secrets.REGISTRY_URL }}/testproject:${{ GITHUB_REF_NAME }}

      - name: Push latest image
        #if: ${{ github.ref == 'ref/heads/main' }}
        run: docker push ${{ secrets.REGISTRY_URL }}/testproject
      #- name: Push specified image
      #  if: ${{ github.ref.startsWith('ref/tags/')}}
      #  run: docker push ${{ secrets.REGISTRY_URL }}/testproject:${{ GITHUB_REF_NAME }}
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3