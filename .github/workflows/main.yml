name: Server CI workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore TestProject/TestProject
    - name: Build
      run: dotnet build TestProject/TestProject --no-restore
  deploy:
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout 
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - 
        name: Login to private registry
        uses: docker/login-action@v1
        with:
          registry: registry.expertcentre.org
          username: test
          password: testtest
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./TestProject/TestProject
          file: ./TestProject/TestProject/Dockerfile.Deploy
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: 'registry.expertcentre.org/testproject:latest'
      - name: DOCKER IMAGES
        run: docker images
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3